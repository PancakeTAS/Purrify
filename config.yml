      - "*crosses arms* You’re such a baka, {target}!"
      - "*giggles* You’re the real baka, not me!"
      - "*pouts cutely* Baka! You’re teasing me!"
      - "*blushes* Ugh, you’re being such a baka, {target}!"
      - "*smirks* Who’s the baka now, huh?"
