      - "W-what?? I’m not a baka! *blushes*"
      - "Heehee, you’re calling me a baka? How mean!"
      - "*pouts* I’m not a baka, you are!"
      - "*whines*, stop teasing me! I’m not a baka!"
      - "*blushes* You’re the real baka here!"
